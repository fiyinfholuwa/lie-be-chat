<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="Signup.css" rel="stylesheet">
</head>
<body>
    <div class="container signup-container my-5">
        <div class="row g-0 shadow rounded-4 overflow-hidden bg-white">
            <div class="col-lg-6 p-5">
                <img src="./images/Lieblings-300x126.png" alt="">
                <h2 class="text-center mb-4">Create an Account</h2>
                <p class="text-center mb-4">Already a member? <a href="./Account.html" class="text-decoration-none">Sign In</a></p>
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg" placeholder="Full Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control form-control-lg" placeholder="Email Address" required>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <input type="password" class="form-control form-control-lg" id="password" placeholder="Password" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <select class="form-select form-select-lg" required>
                            <option selected disabled value="">I'm interested in</option>
                            <option>Women</option>
                            <option>Men</option>
                        </select>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="termsCheck" required>
                        <label class="form-check-label" for="termsCheck">I agree to the <a href="#" class="text-decoration-none">Terms and Conditions</a></label>
                    </div>
                    <button type="submit" class="btn btn-signup btn-lg text-white w-100 mb-3">Create Account</button>
                    <div class="text-center mb-3">
                        <span class="text-muted">or sign up with</span>
                    </div>
                    <div class="d-flex justify-content-center gap-2 mb-3">
                        <button type="button" class="btn social-signup flex-grow-1"><i class="fab fa-google me-2"></i>Google</button>
                        <button type="button" class="btn social-signup flex-grow-1"><i class="fab fa-facebook-f me-2"></i>Facebook</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-6 d-none d-lg-block" style="background: url('./images/hotmodel.avif') center/cover;">
                <div class="h-100 d-flex align-items-center justify-content-center" style="background-color: rgba(255, 99, 132, 0.6);">
                    <div class="text-white text-center p-5">
                        <h2 class="fw-bold mb-4">Welcome to Lieblings Chat</h2>
                        <p class="lead">Connect with amazing people and start meaningful conversations today!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
