<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="jobDetails.css">

    <title>Jobs</title>
</head>
<body>

    <div class="container my-5">
        <div class="card">
            <div class="row no-gutters">
                <div class="col-12 col-md-6 job-details-image mb-4 mb-md-0">
                    <img src="./images/hotmodel.avif" class="card-img" alt="Job Details Image">
                </div>
                <div class="col-12 col-md-6">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Become a Professional Model</h2>
                        <p class="text-center mb-4">Join our prestigious modeling agency and take your career to the next level. Fill out the form below to apply.</p>
                        <form>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label for="firstName">First Name</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                                </div>
                                <div class="form-group col-12">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="gender">Gender</label>
                                <select id="gender" class="form-control">
                                    <option selected>--Select Gender--</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="age">Age</label>
                                <input type="number" class="form-control" id="age" placeholder="Your Age">
                            </div>
                            <div class="form-group">
                                <label for="height">Height (in cm)</label>
                                <input type="number" class="form-control" id="height" placeholder="Your Height">
                            </div>
                            <div class="form-group">
                                <label for="experience">Modeling Experience</label>
                                <select id="experience" class="form-control">
                                    <option selected>--Select Experience Level--</option>
                                    <option>Beginner</option>
                                    <option>Intermediate</option>
                                    <option>Professional</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Your Email">
                            </div>
                            <div class="form-group">
                                <label for="portfolio">Upload Your Portfolio</label>
                                <input type="file" class="form-control-file" id="portfolio">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="subscribe">
                                <label class="form-check-label" for="subscribe">Subscribe to our mail list</label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Send Application</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    
</body>
</html>
