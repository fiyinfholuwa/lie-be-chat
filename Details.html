<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="Details.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row profile-container bg-white">
            <div class="col-lg-5 left-panel p-0">
                <button class="btn btn-save">Save</button>
            </div>
            <div class="col-lg-7 form-container">
                <h2 class="mb-5"><span class="badge bg-dark rounded-circle me-2 fs-6">03</span> Details</h2>
                <form>
                    <h5 class="mb-4">About Me</h5>
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label for="age" class="form-label">Age</label>
                            <select class="form-select" id="age"></select>
                        </div>
                        <!--I generated the rest of the age using javascript.-->
                        <script>
                            const select = document.getElementById('age');
                            for (let i = 18; i <= 100; i++) {
                                let option = document.createElement('option');
                                option.value = i;
                                option.text = i;
                                select.appendChild(option);
                            }
                        </script>
                        <div class="col-md-6">
                            <label for="ethnicity" class="form-label">Ethnicity</label>
                            <select class="form-select" id="ethnicity">
                                <option selected>Select ethnicity</option>
                                <option selected>African</option>
                                <option selected>American</option>
                                <option selected>Arab</option>
                                <option selected>Asian</option>
                                <option selected>Caucasian</option>
                                <option selected>Hispanic</option>
                                <option selected>Indian</option>
                                <option selected>Mixed</option>
                                <option selected>Native</option>
                                <option selected>Other</option>
                                
                            </select>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="sexuality" class="form-label">Sexuality</label>
                        <select class="form-select" id="sexuality">
                            <option selected>Select sexality</option>
                            <option selected>Bisexual</option>
                            <option selected>Gay</option>
                            <option selected>Lesbian</option>
                            <option selected>Other</option>
                            <option selected>Straight</option>
                            
                           
                        </select>
                    </div>

                    <h5 class="mb-4">What do I look like?</h5>
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label for="eyes" class="form-label">My Eyes</label>
                            <select class="form-select" id="eyes">
                                <option selected>Select eye color</option>
                                <option selected>Amber</option>
                                <option selected>Blue</option>
                                <option selected>Brown</option>
                                <option selected>Gray</option>
                                <option selected>Green</option>
                                <option selected>Hazel</option>
                                <option selected>Others</option>
                                
                                
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="hair" class="form-label">My Hair</label>
                            <select class="form-select" id="hair">
                                <option selected>Select hair color</option>
                                <option selected>Black</option>
                                <option selected>Blonde</option>
                                <option selected>Brown</option>
                                <option selected>Gray</option>
                                <option selected>Other</option>
                                <option selected>Red</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label for="body" class="form-label">My Body</label>
                            <select class="form-select" id="body">
                                <option selected>Select body type</option>
                                <!-- Add body type options -->
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="hairLength" class="form-label">Hair Length</label>
                            <select class="form-select" id="hairLength">
                                <option selected>Select hair length</option>
                                <!-- Add hair length options -->
                            </select>
                        </div>
                    </div>

                    <h5 class="mb-4">My Habits</h5>
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label for="drinking" class="form-label">Drinking</label>
                            <select class="form-select" id="drinking">
                                <option selected>Select drinking habit</option>
                                <!-- Add drinking habit options -->
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="smoking" class="form-label">Smoking</label>
                            <select class="form-select" id="smoking">
                                <option selected>Select smoking habit</option>
                                <!-- Add smoking habit options -->
                            </select>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mt-5">
                        <button type="button" class="btn btn-outline-secondary btn-lg btn-back">← Back</button>
                        <button type="submit" class="btn btn-primary btn-lg btn-next">Next →</button>
                    </div>
                </form>
                <div class="progress-indicator">
                    <div class="progress-step">Basics</div>
                    <div class="progress-step">Description</div>
                    <div class="progress-step active">Details</div>
                    <div class="progress-step">Media</div>
                    <div class="progress-step">Finish</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
